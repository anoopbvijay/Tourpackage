{% extends 'home.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Register{% endblock %}</title>
    <style>
    background {
            background-image: url('/static/images/blue.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
    </style>
</head>
<body>
{% block content %}
<section class="background align-items-center justify-content-center text-center"><br>
    <h1>Register</h1><br><br><br><br>
    <h2>Select Registration Type</h2><br>
    <a class="btn btn-primary" href="{% url 'user_registration' %}">Register as User</a>
    <a class="btn btn-primary" href="{% url 'vendor_registration' %}">Register as Vendor</a>
    <br><br><br><br><br><br><br><br><br>
</section>

{% endblock %}
</body>
</html>
